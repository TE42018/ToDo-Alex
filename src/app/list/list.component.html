<div class="list-container">
  <div (click)="onSelect(task)" *ngFor="let task of list">
    
    <div class="task-card">
      <div class="header-container">
        <div class="title-container">
          <h3>{{task.title}}</h3>
        </div>
        <div class="state-container">
          <p>{{task.state}}</p>
        </div>
      </div>
      <div class="description-container">
        <p>{{task.description}}</p>
      </div>
    </div>
  </div>
</div>
